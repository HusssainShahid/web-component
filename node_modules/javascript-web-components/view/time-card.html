<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Card</title>
    <script src="../dist/main.js"></script>
</head>
<body>
<time-card>
    <city-name slot="city-name" content="Lahore"></city-name>
    <full-date slot="full-date" content="9/5/2019"></full-date>
    <local-time slot="local-time" content="10:29"></local-time>
    <meridiem-period slot="period" content="AM"></meridiem-period>
</time-card>
</body>
</html>
