<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Text</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="../node_modules/web-component-tester/browser.js"></script>
    <script src="../dist/main.js"></script>
</head>
<body>
<input-password id="input" placeholder="Enter password.." max="15" min="3" required>
    <span slot="label">Password</span>
</input-password>

<script>
    suite('<input-password>', function () {
        let inputPassword = document.getElementById("input");
        test('render component', () => {
            assert.isOk(inputPassword);
        });
        let component = document.querySelector('input-password').shadowRoot.querySelector('input');
        test('renders input', () => {
            assert.isOk(component);
        });
    });
</script>
</body>
</html>
