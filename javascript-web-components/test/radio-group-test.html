<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heading text</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="../node_modules/web-component-tester/browser.js"></script>
    <script src="../dist/main.js"></script>
</head>
<body>
<radio-group>
    <radio-button id="radio">Option 1</radio-button>
    <radio-button>Option 2</radio-button>
    <radio-button>Option 3</radio-button>
    <radio-button>Option 4</radio-button>
</radio-group>
<script>
    suite('<radio-button>', function () {
        let radio = document.getElementById("radio");
        test('render component', () => {
            assert.isOk(radio);
        });
        test('render input tag', () => {
            assert.isOk(radio.shadowRoot.querySelector('input'));
        });
    });
</script>
</body>
</html>
