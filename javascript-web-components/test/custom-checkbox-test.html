<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Text</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="../node_modules/web-component-tester/browser.js"></script>
    <script src="../dist/main.js"></script>
</head>
<body>
<custom-checkbox id="custom-checkbox" round checked></custom-checkbox>


<script>
    suite('<custom-checkbox>', function () {
        let customCheckbox = document.getElementById("custom-checkbox");
        test('render component', () => {
            assert.isOk(customCheckbox);
        });
        let component = document.querySelector('custom-checkbox').shadowRoot.querySelector('input');
        test('renders input', () => {
            assert.isOk(component);
        });
    });
</script>
</body>
</html>
